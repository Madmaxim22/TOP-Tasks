<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP Tasks</title>
</head>
<body>
  <div class="container">
    <h1>Трекер задач</h1>
    <div class="add-task-section">
      <input type="text" id="taskInput" placeholder="Введите задачу" />
      <button id="addTaskBtn">Добавить</button>
      <div id="errorMsg" class="error-msg"></div>
    </div>
    <div class="pinned-tasks-section">
      <h2>Закреплённые</h2>
      <div id="pinnedTasks" class="tasks-container"></div>
      <div id="noPinnedMsg" class="no-tasks-msg">Нет закрепленных задач</div>
    </div>
    <div class="tasks-section">
      <h2>Все задачи</h2>
      <div id="allTasks" class="tasks-container"></div>
      <div id="noTasksMsg" class="no-tasks-msg"></div>
    </div>
  </div>
</body>
</html>
